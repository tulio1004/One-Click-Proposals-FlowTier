<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/index.css">
</head>
<body>

  <div class="proposal-container" id="proposalContainer">
    <!-- Content rendered by proposal.js -->
    <div style="text-align:center; padding:80px 0; color:var(--color-text-muted);">
      <p>Loading proposal...</p>
    </div>
  </div>

  <!-- Stripe Modal -->
  <div class="modal-overlay" id="stripeModal">
    <div class="modal-content">
      <h3>Payment</h3>
      <p>Stripe Checkout will open here once connected.</p>
      <button class="btn btn-secondary" onclick="document.getElementById('stripeModal').classList.remove('active')">Close</button>
    </div>
  </div>

  <script src="/static/proposal.js"></script>
</body>
</html>
